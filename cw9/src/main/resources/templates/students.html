<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Records</title>
</head>
<body>

<h2>Student Management</h2>
<form method="get" action="/">
    <input type="text" name="keyword" placeholder="Search by name">
    <button type="submit">Search</button>
</form>

<hr>
<form th:action="@{/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">

    Name: <input type="text" th:field="*{name}" required><br><br>
    Class: <input type="text" th:field="*{studentClass}" required><br><br>
    Age: <input type="number" th:field="*{age}" required><br><br>

    <button type="submit">Save Student</button>
</form>

<hr>
<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>

    <tr th:each="s : ${students}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.studentClass}"></td>
        <td th:text="${s.age}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${s.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${s.id})}"
               onclick="return confirm('Delete this student?')">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
