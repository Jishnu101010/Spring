<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script>
        function validatePassword() {
            let p = document.getElementById("password").value;
            let cp = document.getElementById("confirmPassword").value;
            if (p !== cp) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<h2>Sign Up</h2>

<form th:action="@{/signup}" method="post" onsubmit="return validatePassword()">
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" id="password" name="password" required><br><br>
    Confirm Password: <input type="password" id="confirmPassword" required><br><br>
    Full Name: <input type="text" name="fullName"><br><br>
    Last Name: <input type="text" name="lastName"><br><br>
    Address: <input type="text" name="address"><br><br>

    <button type="submit">Register</button>
</form>

<a href="/login">Login</a>

</body>
</html>
