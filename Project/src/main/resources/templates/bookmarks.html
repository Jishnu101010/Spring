<h3>Existing Bookmarks</h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>Actions</th>
    </tr>

    <tr th:each="b : ${bookmarks}">
        <td th:text="${b.id}"></td>

        <td>
            <form th:action="@{'/bookmarks/edit/' + ${b.id}}" method="post">
                <input type="text" name="title" th:value="${b.title}" required>
        </td>

        <td>
                <input type="text" name="url" th:value="${b.url}" required>
        </td>

        <td>
                <button type="submit">Update</button>
                <a th:href="@{'/bookmarks/delete/' + ${b.id}}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </form>
        </td>
    </tr>
</table>
