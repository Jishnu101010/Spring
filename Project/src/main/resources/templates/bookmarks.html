<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookmarks</title>
   
</head>
<body>
<h2>Your Bookmarks</h2>

<h3>Add New Bookmark</h3>
<form th:action="@{/bookmarks/add}" method="post">
    Title: <input type="text" name="title" required>
    URL: <input type="text" name="url" required>
    <button type="submit">Add</button>
</form>
<p class="error" th:text="${error}"></p>

<hr>

<h3>Existing Bookmarks</h3>
<table>
    <tr>
		<th>ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>Actions</th>
    </tr>
    <tr th:each="b : ${bookmarks}">
        
        <form th:action="@{'/bookmarks/edit/' + ${b.id}}" method="post">
            <td><input type="text" name="title" th:value="${b.title}" required></td>
            <td><input type="text" name="url" th:value="${b.url}" required></td>
            <td>
                <button type="submit">Update</button>
                <a th:href="@{'/bookmarks/delete/' + ${b.id}}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </form>
    </tr>
</table>
</body>
</html>
