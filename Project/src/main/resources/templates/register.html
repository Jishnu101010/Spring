<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Form</title>
	
     <link rel="stylesheet" th:href="@{../css/styles.css}">
	 <style>
	     body {
	         font-family: Arial, sans-serif;
	         background: linear-gradient( #667eea);
	         height: 100vh;
	         display: flex;
	         align-items: center;
	         justify-content: center;
	         
	     }

	     .login-container {
	         background: #ffffff;
	         padding: 30px 40px;
	         border-radius: 10px;
	         width: 320px;
	         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
	     }

	     h2 {
	         text-align: center;
	         margin-bottom: 20px;
	         color: #333;
	     }

	     label {
	         display: block;
	         margin-bottom: 5px;
	         font-weight: bold;
	         color: #555;
	     }

	     input {
	         width: 100%;
	         padding: 10px;
	         margin-bottom: 15px;
	         border: 1px solid #ccc;
	         border-radius: 6px;
	         font-size: 14px;
	     }

	     input:focus {
	         outline: none;
	         border-color: #667eea;
	         box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
	     }

	     button {
	         width: 100%;
	         padding: 10px;
	         background: #667eea;
	         border: none;
	         color: white;
	         font-size: 16px;
	         border-radius: 6px;
	         cursor: pointer;
	         transition: background 0.3s ease;
	     }

	     button:hover {
	         background: #5a67d8;
	     }
	 </style>
</head>
<body>
    <div class="container">
        <div class="message" th:if="${message != null}">
           [[${message}]]
        </div>
        <h2>signup Form</h2>
        <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your fullname" required>
            </div>
           
            <div class="form-group">
                <label for="password">Password:</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
           
             <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <input type="submit" value="Register" onclick="return Validate()" >
        </form>
       
    </div>
    <script>
    	function Validate() {
        	var password = document.getElementById("password").value;
        	var confirmPassword = document.getElementById("confirmPassword").value;
        	if (password != confirmPassword) {
          	
           	$('#myModal').modal();
           
    		return false;
        }
        return true;
    }         
	</script>


	<div class="modal" id="myModal">
    	<div class="modal-dialog">
      		<div class="modal-content">
        		<div class="modal-header">
          			<h4 style="color: red" class="modal-title">Alert</h4>
          			<button type="button" class="close" data-dismiss="modal"></button>
        		</div>
        		<div class="modal-body">
       				<p style="color: red">Password do not match</p>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        		</div>
        	</div>
    	</div>
   </div> 
</body>
</html>
