<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#667eea);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">

    <div th:if="${message}">
        <p th:text="${message}" style="color:green;"></p>
    </div>

    <h2>Signup</h2>

    <!-- ✅ FIXED ACTION -->
    <form th:action="@{/signup}" method="post" th:object="${user}">

        <!-- ✅ FIXED fields -->
        <input th:field="*{username}" type="text" placeholder="Enter username" required>

        <input th:field="*{password}" type="password" placeholder="Enter password" required>

        <input type="password" id="confirmPassword" placeholder="Confirm password" required>

        <button type="submit" onclick="return Validate()">Register</button>
    </form>

</div>

<script>
function Validate() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
    }
    return true;
}
</script>

</body>
</html>
