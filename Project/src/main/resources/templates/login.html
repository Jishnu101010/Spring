<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#667eea);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- âœ… CRITICAL FORM -->
    <form action="/login" method="post">

        <input type="text"
               name="username"
               placeholder="Username"
               required />

        <input type="password"
               name="password"
               placeholder="Password"
               required />

        <button type="submit">Login</button>

    </form>
</div>

</body>
</html>
