<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
</head>
<body>

<h2>Add New Book</h2>

<form th:action="@{/books}" th:object="${book}" method="post">

    <label>Title:</label><br>
    <input type="text" th:field="*{title}" required><br><br>

    <label>Author:</label><br>
    <input type="text" th:field="*{author}" required><br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" th:field="*{price}" required><br><br>

    <button type="submit">Save Book</button>
</form>

<br>
<a href="/books">View All Books</a>

</body>
</html>
