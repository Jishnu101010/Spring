<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
<h2>All Products</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>

<br>
<a href="/products/new">Add New Product</a>
</body>
</html>
