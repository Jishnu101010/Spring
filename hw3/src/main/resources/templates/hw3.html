<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie</title>
</head>
<body>   
    <h1 th:text="${title}"></h1>
    <p th:text="${firstLine}"></p>
    <p th:if="${isLoggedIn}" th:text="${Description}"></p>
    <p th:if="${!isLoggedIn}" style="color:red;">
        <h2>Please log in to read the full movie description.</h2>
    </p>

</body>
</html>
