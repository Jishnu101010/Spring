<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>

    <table border="1">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>

        <tr th:each="student, index : ${students}" th:if="${index.index == 1}">
            <td th:text="${student.rollNo}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.marks}"></td>
        </tr>
    </table>
</body>
</html>
